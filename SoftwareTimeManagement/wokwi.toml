# wokwi.toml - Wokwi Configuration File
version = 1
# Use the '.elf' file generated by PlatformIO.
# IMPORTANT: Replace 'nanoatmega328' with the actual environment name
#            you see in your platformio.ini file (usually under [env:...]).
#            Common names for Nano are 'nanoatmega328', 'nano_every', etc.
#            Check your platformio.ini!
elf = ".pio/build/nanoatmega328/firmware.elf"
# You might also see 'firmware' used instead of 'elf'. Both often work.
# firmware = ".pio/build/nanoatmega328/firmware.bin" # .bin might also work depending on setup
